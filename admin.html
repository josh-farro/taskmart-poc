<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Â· TaskMart PoC</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="tmHeader"></div>
  <main class="container">
    
<div class="card">
  <div class="row" style="justify-content:space-between">
    <div>
      <h1 style="margin:0">Admin Console (Simulated)</h1>
      <div class="small">Access control is client-side only (teaching point). Login as <span class="mono">admin/admin</span>.</div>
    </div>
    <button class="btn danger" id="resetBtn" type="button">Reset Lab Data</button>
  </div>
  <div class="hr"></div>
  <div class="grid cols-3">
    <div class="kpi"><div class="label">Orders</div><div class="value mono" id="ordersCount">0</div></div>
    <div class="kpi"><div class="label">Tickets</div><div class="value mono" id="ticketsCount">0</div></div>
    <div class="kpi"><div class="label">Threads</div><div class="value mono" id="threadsCount">0</div></div>
  </div>
  <div class="hr"></div>
  <h2>Debug Panel (Information Disclosure Simulation)</h2>
  <pre id="debugPanel" class="card" style="margin:0; padding:14px; background:rgba(7,10,20,.35); border-radius:14px; overflow:auto"></pre>
  <div class="hr"></div>
  <h2>Recent Orders</h2>
  <div id="ordersTable"></div>
</div>

  </main>
  <div id="tmFooter"></div>
  <script src="assets/js/app.js" defer></script>
<script src="assets/js/admin.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      TM.mountHeader();
      TM.mountFooter();
    });
  </script>
</body>
</html>
