<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Â· TaskMart PoC</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="tmHeader"></div>
  <main class="container">
    
<div class="grid cols-2">
  <div class="card">
    <div class="row" style="justify-content:space-between">
      <div>
        <h1 id="pName">Product</h1>
        <div class="small"><span id="pCat"></span></div>
      </div>
      <div class="badge ok"><span id="pPrice" class="mono">$0.00</span></div>
    </div>
    <div class="hr"></div>
    <p id="pDesc"></p>
    <div class="row">
      <button class="btn" id="addBtn" type="button">Add to Cart</button>
      <a class="btn ghost" href="cart.html">Go to Cart</a>
    </div>
    <div class="hr"></div>
    <div class="notice">Reviews are stored in localStorage. In Training Mode, review bodies are rendered using an intentionally unsafe sink.</div>
  </div>

  <div class="card">
    <h2>Reviews</h2>
    <div id="reviewList"></div>
    <div class="hr"></div>
    <form id="reviewForm">
      <div class="grid">
        <div>
          <div class="small">Rating</div>
          <select id="rating">
            <option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option>
          </select>
        </div>
        <div>
          <div class="small">Review</div>
          <textarea id="body" class="textarea" placeholder="Write a review (stored to localStorage)"></textarea>
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <button class="btn secondary" type="submit">Save Review</button>
        <span id="reviewMsg" class="small"></span>
      </div>
    </form>
  </div>
</div>

  </main>
  <div id="tmFooter"></div>
  <script src="assets/js/app.js" defer></script>
<script src="assets/js/product.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      TM.mountHeader();
      TM.mountFooter();
    });
  </script>
</body>
</html>
