<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Â· TaskMart PoC</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="tmHeader"></div>
  <main class="container">
    
<div class="card">
  <div class="row" style="justify-content:space-between">
    <div>
      <h1 style="margin:0">Shop</h1>
      <div class="small" id="searchEcho">Browse products</div>
    </div>
    <div class="badge">Cart items: <span class="mono" id="cartCount">0</span></div>
  </div>
  <div class="hr"></div>
  <div class="grid cols-2">
    <div>
      <div class="small">Search</div>
      <input id="search" class="input" placeholder="Try searching in Training Mode" />
      <div class="small" style="margin-top:8px">Reflected XSS simulation is tied to the search echo above when Training Mode is ON.</div>
    </div>
    <div>
      <div class="small">Category</div>
      <select id="category"></select>
      <div class="small" style="margin-top:8px">Filtering is client-side only.</div>
    </div>
  </div>
</div>

<div style="height:14px"></div>

<div id="productGrid" class="grid cols-3"></div>

  </main>
  <div id="tmFooter"></div>
  <script src="assets/js/app.js" defer></script>
<script src="assets/js/shop.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      TM.mountHeader();
      TM.mountFooter();
    });
  </script>
</body>
</html>
